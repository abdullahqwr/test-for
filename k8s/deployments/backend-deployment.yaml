# Error Team - Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: errorteam
  labels:
    app: backend
    team: error-team
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        team: error-team
    spec:
      containers:
      - name: backend
        image: errorteamacr.azurecr.io/errorteam-backend:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: db_port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: db_name
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        resources:
          requests:
            cpu: "200m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
      imagePullSecrets:
      - name: acr-secret
