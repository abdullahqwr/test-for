apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-burgerbuilder
  namespace: monitoring
  labels:
    team: error-team
    component: grafana
    grafana_dashboard: "1"
data:
  burgerbuilder-app.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "Requests/sec",
                "axisPlacement": "auto"
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "legend": {
              "calcs": ["last"],
              "displayMode": "table",
              "placement": "right"
            }
          },
          "title": "HTTP Request Rate",
          "targets": [
            {
              "expr": "rate(http_server_requests_seconds_count{namespace=\"errorteam\", app=\"backend\"}[5m])",
              "legendFormat": "Backend - {{uri}}",
              "refId": "A"
            }
          ],
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 0.5
                  },
                  {
                    "color": "red",
                    "value": 1
                  }
                ]
              },
              "unit": "s"
            }
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          },
          "id": 2,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "showThresholdLabels": false,
            "showThresholdMarkers": true
          },
          "title": "Response Time (p95)",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(http_server_requests_seconds_bucket{namespace=\"errorteam\", app=\"backend\"}[5m]))",
              "refId": "A"
            }
          ],
          "type": "gauge"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisLabel": "Pods",
                "axisPlacement": "auto"
              }
            }
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 8
          },
          "id": 3,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom"
            }
          },
          "title": "Pod Status",
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{namespace=\"errorteam\"}) by (phase)",
              "legendFormat": "{{phase}}",
              "refId": "A"
            }
          ],
          "type": "timeseries"
        }
      ],
      "schemaVersion": 27,
      "style": "dark",
      "tags": ["burgerbuilder", "errorteam", "application"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Error Team - BurgerBuilder Application",
      "uid": "errorteam-burgerbuilder",
      "version": 1
    }
