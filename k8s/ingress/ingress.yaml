# Error Team - Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: burgerbuilder-ingress
  namespace: errorteam
  labels:
    team: error-team
  annotations:
    # AGIC (Application Gateway Ingress Controller) annotations
    kubernetes.io/ingress.class: "azure/application-gateway"
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
    appgw.ingress.kubernetes.io/health-probe-path: "/"
    appgw.ingress.kubernetes.io/health-probe-interval: "30"
    appgw.ingress.kubernetes.io/health-probe-timeout: "30"
    appgw.ingress.kubernetes.io/health-probe-unhealthy-threshold: "3"
    appgw.ingress.kubernetes.io/request-timeout: "60"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
    # Optional: Enable SSL redirect
    # appgw.ingress.kubernetes.io/ssl-redirect: "true"
    # Optional: WAF policy
    # appgw.ingress.kubernetes.io/waf-policy-for-path: "/subscriptions/{subscription}/resourceGroups/{rg}/providers/Microsoft.Network/applicationGatewayWebApplicationFirewallPolicies/{policy}"
spec:
  rules:
  - host: burgerbuilder.errorteam.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  tls:
  - hosts:
    - burgerbuilder.errorteam.com
    secretName: burgerbuilder-tls
